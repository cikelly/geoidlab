version: 2

# Set the OS, Python version and other tools
build:
  os: ubuntu-22.04
  tools:
    python: "3.8"
  jobs:
    post_build:
      # Make the latest version the default
      - python -m sphinx.ext.intersphinx https://$READTHEDOCS_PROJECT.readthedocs.io/en/$READTHEDOCS_VERSION/objects.inv

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py
  fail_on_warning: false
  builder: html

# Explicitly set the version of Python and requirements
python:
  install:
    - requirements: docs/requirements.txt
    - method: pip
      path: .

# Build PDF & ePub
formats:
  - epub
  - pdf
  - htmlzip
